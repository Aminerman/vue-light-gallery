<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
  <script src="../dist/vue-light-gallery.umd.js" charset="utf-8"></script>
  <title>Vue Gallery</title>
  <style>
    ul { list-style: none; padding: 0; margin: 0; }
    .thumb {
      display: inline-block;
      height: 100px;
      width: 100px;
      margin: 10px;
      background-size: cover;
      background-position: center center;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="app">
  <light-gallery
    :images="images"
    :index="index"
    :disable-scroll="true"
    @close="index = null"
  ></light-gallery>
  <ul>
    <li
      v-for="(image, imageIndex) in [
        'http://lorempixel.com/500/500/nature/1/',
        'http://lorempixel.com/500/500/nature/2/',
        'http://lorempixel.com/500/500/nature/3/',
        'http://lorempixel.com/500/500/nature/4/'
      ]"
      :key="imageIndex"
      class="thumb"
      :style="`background-image: url(${image})`"
      @click="index = imageIndex"
    />
  </ul>
</div>

<script type="text/javascript">
  Vue.use(VueLightGallery);

  new Vue({
    el: '#app',
    data: function () {
      return {
        images: [
          'http://lorempixel.com/1200/800/nature/1/',
          'http://lorempixel.com/800/1200/nature/2/',
          'http://lorempixel.com/1000/1000/nature/3/',
          'http://lorempixel.com/1000/1000/nature/4/'
        ],
        index: null
      };
    },
  });
</script>

</body>
</html>
