<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
  <script src="../dist/vue-light-gallery.js" charset="utf-8"></script>
  <title>Vue Gallery</title>
</head>

<body>

<div id="app">
  <light-gallery
    :images="images"
    :index="index"
    :disable-scroll="true"
    @close="index = null"
  ></light-gallery>
  <img
    v-for="(thumb, imageIndex) in thumbnails"
    :key="imageIndex"
    :src="thumb"
    style="padding: 4px; cursor: pointer;"
    @click="index = imageIndex"
  />
</div>

<script type="text/javascript">
  Vue.use(VueLightGallery);
  new Vue({
    el: '#app',
    data: function () {
      return {
        images: [
          'http://lorempixel.com/1200/800/nature/1/',
          'http://lorempixel.com/800/1200/nature/2/',
          'http://lorempixel.com/1000/1000/nature/3/',
          'http://lorempixel.com/1000/1000/nature/4/'
        ],
        thumbnails: [
          'http://lorempixel.com/150/150/nature/1/',
          'http://lorempixel.com/150/150/nature/2/',
          'http://lorempixel.com/150/150/nature/3/',
          'http://lorempixel.com/150/150/nature/4/'
        ],
        index: null
      };
    },
  });
</script>

</body>
</html>
