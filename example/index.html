<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
  <script src="../dist/vue-light-gallery.umd.js" charset="utf-8"></script>
  <title>Vue Gallery</title>
  <style>
    body { font-family: Sans-serif; padding-top: 50px; }
    ul { list-style: none; padding: 0; margin: 0; }
    .container { max-width: 1000px; margin: 0 auto; }
    .thumb { display: inline-block; margin: 10px; cursor: pointer; }
  </style>
</head>

<body>

<div id="app" class="container">
  <light-gallery
    :images="images"
    :index="index"
    :disable-scroll="true"
    @close="index = null"
  ></light-gallery>
  <ul>
    <!-- Thumbnails -->
    <li
      v-for="(image, imageIndex) in [
        'https://picsum.photos/150/150?image=1024',
        'https://picsum.photos/150/150?image=935',
        'https://picsum.photos/150/150?image=1003',
        'https://picsum.photos/150/150?image=937',
      ]"
      :key="imageIndex"
      class="thumb"
      @click="index = imageIndex"
    >
      <img :src="image">
    </li>
  </ul>
</div>

<script type="text/javascript">
  Vue.use(VueLightGallery);

  new Vue({
    el: '#app',
    data: function () {
      return {
        images: [
          {
            title: 'Big vulture flying',
            url: 'https://picsum.photos/1200/800?image=1024',
          },
          {
            title: 'Frog soak on water',
            url: 'https://picsum.photos/1000/1000?image=935',
          },
          {
            title: 'Fawn in warm autumn sun',
            url: 'https://picsum.photos/800/1200?image=1003',
          },
          {
            title: 'Mountain goat on the rocks',
            url: 'https://picsum.photos/1200/800?image=937',
          },
        ],
        index: null
      };
    },
  });
</script>

</body>
</html>
