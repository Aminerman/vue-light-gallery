<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
  <script src="../dist/vue-light-gallery.umd.js" charset="utf-8"></script>
  <title>Vue Gallery</title>
  <style>
    ul { list-style: none; padding: 0; margin: 0; }
    .thumb {
      display: inline-block;
      height: 150px;
      width: 150px;
      margin: 10px;
      background-size: cover;
      background-position: center center;
      cursor: pointer;
    }
    p {
      margin: 10px;
      padding: 0;
      font-family: Sans-serif;
    }
  </style>
</head>

<body>

<div id="app">
  <light-gallery
    :images="images"
    :index="index"
    :disable-scroll="true"
    @close="index = null"
  ></light-gallery>
  <p>
    For demo purposes the selected images have its <strong>Cache-control</strong>
    set to <em>"no-cache, no-store"</em> in order the force the image load each
    time the lightbox is opened.
  </p>
  <p>
    In a normal environment images will only load once.
  </p>
  <ul>
    <!-- Thumbnails -->
    <li
      v-for="(image, imageIndex) in [
        'https://picsum.photos/150/150?image=1024',
        'https://picsum.photos/150/150?image=935',
        'https://picsum.photos/150/150?image=1003',
        'https://picsum.photos/150/150?image=937',
      ]"
      :key="imageIndex"
      class="thumb"
      :style="`background-image: url(${image})`"
      @click="index = imageIndex"
    />
  </ul>
</div>

<script type="text/javascript">
  Vue.use(VueLightGallery);

  new Vue({
    el: '#app',
    data: function () {
      return {
        images: [
          'https://picsum.photos/1200/800?image=1024',
          'https://picsum.photos/1000/1000?image=935',
          'https://picsum.photos/800/1200?image=1003',
          'https://picsum.photos/1200/800?image=937',
        ],
        index: null
      };
    },
  });
</script>

</body>
</html>
